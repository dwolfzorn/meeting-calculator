<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meeting Cost Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <section id="appHeader" class="app-header">
      <div class="app-title-row">
        <h1>Meeting Cost Calculator</h1>
      </div>

      <div class="meeting-metrics">
        <div class="meeting-metric-card">
          <strong>Meeting length</strong>
          <div id="meetingDurationOptions" class="meeting-duration-options">
            <button class="meeting-duration-button" type="button" data-minutes="30">30 mins</button>
            <button class="meeting-duration-button is-active" type="button" data-minutes="60">60 mins</button>
            <button class="meeting-duration-button" type="button" data-minutes="120">120 mins</button>
            <button class="meeting-duration-button" type="button" data-minutes="custom">Custom</button>
          </div>
          <div id="customDurationContainer" class="meeting-custom-duration is-hidden">
            <label for="customDurationMinutes">Custom minutes</label>
            <input id="customDurationMinutes" type="number" value="60" min="1" />
          </div>
        </div>

        <div class="meeting-metric-card meeting-total-card">
          <strong>Meeting cost</strong>
          <span id="meetingTotalCost">$0.00</span>
        </div>
      </div>
    </section>

    <section class="attendee-section">
      <h2>Add Role</h2>
      <div id="presetRoleGroups" class="preset-role-groups"></div>
      <button id="addCustomParticipantButton" class="primary-button" type="button">Add custom participant</button>

      <div id="attendeeExportSection">
        <h2>Attendees</h2>
        <div class="attendee-grid attendee-grid--header">
          <strong>Participant(s)</strong>
          <strong>Annual salary ($)</strong>
          <strong>Hourly cost ($)</strong>
          <span></span>
        </div>

        <div id="attendeeRows"></div>
      </div>
    </section>

    <button id="exportJpegButton" class="export-button" type="button">Export as JPG</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
