<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meeting Cost Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Meeting Cost Calculator</h1>

    <div>
      <input id="length" type="number" value="60" min="1" />
    </div>

    <div class="attendees">
      <h2>Add Role</h2>
      <select id="rolePreset">
        <option value="">Select roleâ€¦</option>
      </select>
      <button class="add-btn" onclick="addFromPreset()">Add Role</button>

      <h2>Attendees</h2>
      <div class="row header">
        <strong>Role</strong>
        <strong># People</strong>
        <strong>Annual Salary ($)</strong>
        <span></span>
      </div>

      <div id="attendeeList"></div>
      <button class="add-btn" onclick="addRow()">Add Custom Role</button>
    </div>

    <div class="summary">
      <strong>Total Meeting Cost:</strong>
      <span id="totalCost">$0.00</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
