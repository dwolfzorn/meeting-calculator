<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How much is this meeting?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <section id="appHeader" class="app-header">
      <div class="title-row">
        <h1>How much is this meeting?</h1>
        <button id="exportJpegButton" class="export-button" type="button">Export as JPG</button>
      </div>

      <div class="metrics">
        <div class="metric-card">
          <strong>Meeting length</strong>
          <div id="durationOptions" class="duration-options">
            <button class="duration-button" type="button" data-minutes="30">30 mins</button>
            <button class="duration-button is-active" type="button" data-minutes="60">60 mins</button>
            <button class="duration-button" type="button" data-minutes="120">120 mins</button>
            <button class="duration-button" type="button" data-minutes="custom">Custom</button>
          </div>
          <div id="customDuration" class="custom-duration is-hidden">
            <label for="customMinutes">Custom minutes</label>
            <input id="customMinutes" type="number" value="60" min="1" />
          </div>
        </div>
        <div class="metric-card total-card">
          <strong>Meeting cost</strong>
          <span id="totalCost">$0.00</span>
        </div>
      </div>
    </section>

    <section class="sections">
      <div class="sidebar">
        <h2>Add attendees</h2>
        <div class="collapse-controls">
          <button id="collapseAllBtn" class="link-btn" type="button">Collapse all [-]</button>
          <button id="expandAllBtn" class="link-btn" type="button">Expand all [+]</button>
        </div>
        <div id="presetGroups" class="preset-groups"></div>
        <button id="addParticipantBtn" class="primary-button" type="button">Add custom participant</button>
      </div>

      <div class="main" id="attendeeSection">
        <div class="list-header">
          <h2>Attendee list</h2>
          <button id="editSalariesBtn" class="link-btn" type="button">Edit salaries</button>
        </div>
        <div class="row row--header">
          <strong>Attendee</strong>
          <strong>Annual salary</strong>
          <strong>Hourly cost</strong>
          <span></span>
        </div>

        <div id="noAttendeesMsg" class="no-attendees">Please add an attendee.</div>
        <div id="attendeeRows"></div>
      </div>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
